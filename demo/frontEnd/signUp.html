</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="cars.html">Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="cars.html">Home
                        <span class="sr-only">(current)</span>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signUp.html">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>

                <li class="nav-item">
                    <a class="nav-link" href="addCar.html">Add Car</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div style="margin-top: 10%">
                <h2>Sign Up</h2>
                <!--<form action="" id="signUp">-->
                <div class="form-group">
                    <label for="firstname">first name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">last name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="form-group">
                    <label for="dob">date of birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="gender">gender</label>
                    <select class="form-control" id="gender">
                        <option value="f">F</option>
                        <option value="m">M</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="please enter valid email">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <h2>Address</h2>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="form-group">
                    <label for="zip">ZIP</label>
                    <input type="text" class="form-control" id="zip">
                </div>

                <button type="submit" class="btn btn-primary" onclick="signup()">signUp</button>

                <!--</form>-->
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
</body>
</html>
